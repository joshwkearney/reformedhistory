{
    "name": "Publish to Digital Ocean Droplet",
    "run-name": "Publishing commit by ${{ github.actor }} ðŸš€",
    "on": [ "push" ],
    "jobs": {
        "Explore-GitHub-Actions": {
            "runs-on": "ubuntu-latest",
            "steps": [
                { "run": "echo 'Publishing to digital ocean droplet'" },
                { "uses": "actions/checkout@v4" },
                { 
                    "uses": "actions/setup-dotnet@v4",
                    "with": {
                        "dotnet-version": "8"
                    }
                },
                { "run": "dotnet --version" },
                { "run": "dotnet publish --output ./publish --configuration Release --runtime linux-x64" }
            ]
        }
    }
}