<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tailwind CSS</title>
    <link rel="stylesheet" href="css/site.css?v=1">
</head>
<body class="bg-gray-100 p-10">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">Tailwind CSS Test</h1>
        <p class="text-xl text-gray-600 mb-4">
            If you see this styled correctly, Tailwind CSS is working!
        </p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300 ease-in-out">
            Test Button
        </button>

        <div class="grid grid-cols-3 gap-4 mt-8">
            <div class="p-4 bg-green-200 rounded shadow">Grid Item 1</div>
            <div class="p-4 bg-green-300 rounded shadow">Grid Item 2</div>
            <div class="p-4 bg-green-400 rounded shadow">Grid Item 3</div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-700">Form Test</h2>
            <form class="mt-4 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit" class="w-full bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700 transition duration-300 ease-in-out">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
